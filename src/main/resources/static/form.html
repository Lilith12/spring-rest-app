<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Product name"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Details</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.details" class="form-control" id="details" placeholder="Product details"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Price</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.price" class="form-control" id="price" placeholder="Product price"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
